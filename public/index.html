<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat UI</title>

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css" />

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Simple Chat</div>

    <div class="user-setup">
      <input type="text" id="sender" placeholder="Sender ID" />
      <input type="text" id="receiver" placeholder="Receiver ID" />
      <button onclick="connectSocket()">Connect</button>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/chat/send";
    const SOCKET_URL = "http://localhost:5000";

    let socket;

    function connectSocket() {
      const sender = document.getElementById("sender").value;

      socket = io(SOCKET_URL);

      socket.on("connect", () => {
        socket.emit("join", sender);
        alert("Connected to realtime chat");
      });

      socket.on("new_message", (data) => {
        addMessage(data.message, "received");
      });
    }

    async function sendMessage() {
      const sender = document.getElementById("sender").value;
      const receiver = document.getElementById("receiver").value;
      const message = document.getElementById("messageInput").value;

      if (!message) return;

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender, receiver, message }),
      });

      const data = await res.json();

      addMessage(data.message, "sent");
      document.getElementById("messageInput").value = "";
    }

    function addMessage(text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${type}`;
      msgDiv.innerText = text;

      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = 9999;
    }
  </script>
</body>
</html>
